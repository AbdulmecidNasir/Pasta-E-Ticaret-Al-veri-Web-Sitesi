<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="login.css">
    <title>LOGIN</title>
</head>
<body>
    <div class="wrapper">
        <nav class="nav">
            <div class="nav-logo">
            </div>
            <div class="nav-menu">
                <ul>
                    <li><a href="index.html" class="link active">Anasayfa</a></li>
                </ul>
            </div>
            <div class="nav-button">
                <a href="login.html">
                    <button class="btn white-btn" id="loginBtn">Sign In</button>
                </a>
                <a href="register.html">
                    <button class="btn" id="registerBtn">Sign Up</button>
                </a>
            </div>
            <div class="nav-menu-btn">
                <i class='bx bx-menu'></i>
            </div>
        </nav>
        <!--------------------------FORM BOX------------------------------>
        <div class="form-box">
            <!------------------------LOGIN FORM----------------------->
        <div class="login-container" id="login">
            <div class="top">
                <span>Don't have an acoount ? <a href="#" onclick="register()">Sign Up</a></span>
                <header>LOGIN</header>
            </div>
            <form action="/login" method="POST">
                <div class="input-box email-box">
                    <input type="text" class="input-field" name="email" placeholder="USERNAME or EMAIL">
                    <i class="bx bx-user"></i>
                </div>
                <div class="input-box">
                    <input type="password" class="input-field" name="sifre" placeholder="ŞİFRE">
                    <i class="bx bx-lock-alt"></i>
                </div>
                <div class="input-box">
                    <input type="submit" class="submit" value="Sign In">
                </div>
            </form>
            
            <div class="two-col">
                <div class="one">
                    <input type="checkbox" id="login-check">
                    <label for="login-check">Remember Me</label>
                </div>
                <div class="two">
                    <label><a href="#">| Forgot Password ?</a></label>
                </div>
            </div>
        </div>
            
    </div>
</body>
</html>
