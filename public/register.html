<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="register.css">
    <title>Pasta Web-Sitesi | Giris Yap | Kayit Ol</title>
</head>
<body>
    <div class="wrapper">
        <nav class="nav">
            <div class="nav-logo">
                <img src="/icons/chef.png">
            </div>
            <div class="nav-menu">
                <ul>
                    <li><a href="index.html" class="link active">Anasayfa</a></li>
                </ul>
            </div>
            <div class="nav-button">
                <a href="login.html">
                    <button class="btn white-btn" id="loginBtn">Sign In</button>
                </a>
                <a href="register.html">
                    <button class="btn" id="registerBtn">Sign Up</button>
                </a>            
            </div>
            <div class="nav-menu-btn">
                <i class='bx bx-menu'></i>
            </div>
        </nav>
        <!--------------------------FORM BOX------------------------------>
        <div class="form-box"></div>
        <!------------------------REGISTRATION FORM----------------------->
        <div class="register-container" id="register">
            <div class="top">
                <span>Have an acoount ? <a href="#" onclick="login()">Login</a></span>
                <header>Sign Up</header>
            </div>
            <div class="two-forms">
                <div class="input-row">
                    <form action="/register" method="POST">
                        <div class="input-box">
                            <input type="text" class="input-field" name="ad" placeholder="AD">
                            <i class="bx bx-user"></i>
                        </div>
                        <div class="input-box">
                            <input type="text" class="input-field" name="soyad" placeholder="SOYAD">
                            <i class="bx bx-user"></i>
                        </div>
                        <div class="input-box email-box">
                            <input type="text" class="input-field" name="email" placeholder="EMAIL">
                            <i class="bx bx-envelope"></i>
                        </div>
                        <div class="input-box">
                            <input type="password" class="input-field" name="sifre" placeholder="ŞİFRE">
                            <i class="bx bx-lock-alt"></i>
                        </div>
                        <div class="input-box">
                            <input type="submit" class="submit" value="Register">
                        </div>
                    </form>                    
                    <div class="two-col">
                    <div class="one">
                        <input type="checkbox" id="register-check">
                        <label for="register-check">Remember Me</label>
                    </div>
                    <div class="two">
                        <label><a href="#">Terms & Conditions</a></label>
                    </div>
                </div>
        </div>
    </div>
</body>
</html>
